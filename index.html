<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="header">This Is A Rock Paper Scissors game!</h1>
    <div class="display">
        <h2 class="result">Please make your choice</h2>
        <h2 class="score">Player Points: 0 - Computer Points: 0</h2>
        
    </div>
    <div class="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div id="final"></div>

</body>
</html>
